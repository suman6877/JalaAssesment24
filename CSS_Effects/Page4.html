<!-- Handling Overflow using scroll. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .overflow-scroll {
      width: 500px;
      height: 250px;
      border: 1px solid #ccc;
      overflow: scroll;
    }

    .overflow-auto {
      width: 500px;
      height: 250px;
      border: 1px solid #ccc;
      overflow: auto;
    }

    .content {
      width: 500px;
      height: 600px;
      background-color: #aaffaa;
    }
  </style>
</head>
<body>

<div class="overflow-scroll">
  <div class="content">Hi My Nmae is Suman Kumar Sahni. I'm  software developer</div>
</div>

<br>

<div class="overflow-auto">
  <div class="content"> I have 2 Years of experience in the development and implementation of
    React JS</div>
</div>

</body>
</html>
