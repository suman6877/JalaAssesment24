<!-- 1. Apply CSS shadow effects for an image box and hover effect: -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .image-box {
      width: 600px;
      height: 400px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: box-shadow 0.3s ease-in-out;
    }

    .image-box:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    .image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="image-box">
  <img class="image" src="https://images.pexels.com/photos/4050466/pexels-photo-4050466.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
   alt="Image">
</div>

</body>
</html>
