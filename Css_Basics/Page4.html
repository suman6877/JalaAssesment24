<!-- Page with Font Styles, Size, Family, Color, and Text Alignment -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Text</title>
  <style>
    p {
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      color: #333;
      font-style: italic;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <p>This is a styled text example.</p>
</body>
</html>
