<!-- Padding and margin difference: -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      color: #fff;
    }

    .with-padding {
      padding: 50px;
    }

    .with-margin {
      margin: 27px;
    }
  </style>
</head>
<body>

<div class="box">No padding/margin</div>

<div class="box with-padding">With padding</div>

<div class="box with-margin">With margin</div>

</body>
</html>
