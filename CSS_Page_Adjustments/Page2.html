
<!-- Different visibility and display types: -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Visibility */
    .hidden {
      visibility: hidden;
    }

    .visible {
      visibility: visible;
    }

    .collapsed {
      visibility: collapse;
    }

    /* Display */
    .none {
      display: none;
    }

    .inline {
      display: inline;
    }

    .block {
      display: block;
    }

    .contents {
      display: contents;
    }

    .list-item {
      display: list-item;
    }
  </style>
</head>
<body>

<div class="hidden">This is hidden.</div>
<div class="visible">This is visible.</div>
<div class="collapsed">This is collapsed.</div>

<div class="none">This is not displayed.</div>
<span class="inline">This is inline.</span>
<div class="block">This is a block.</div>
<p class="contents">This is contents.</p>
<li class="list-item">This is a list item.</li>

</body>
</html>
