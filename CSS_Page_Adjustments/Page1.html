<!-- Black border for a table with hover effect: -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: collapse;
      border: 2px solid black;
    }

    table:hover {
      background-color: lightgray; 
    }

    td, th {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th>Jala Academy</th>
    <th>Suman kumar</th>
  </tr>
  <tr>
    <td>Job guarantee Programs</td>
    <td>Software Developer</td>
  </tr>
</table>

</body>
</html>
