<!-- Create a List and Change list-style-type: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style Example</title>
    <style>
       
        ul {
            list-style-type: disc;
        }

      
        .custom-list {
            list-style-type: square;
        }
    </style>
</head>
<body>

   
    <h2>Original List Style</h2>
    <ul>
        <li>Suman</li>
        <li>Kumar</li>
        <li>Sahni</li>
    </ul>

  
    <h2>Customized List Style</h2>
    <ul class="custom-list">
        <li>Suman</li>
        <li>Kumar</li>
        <li>Sahni</li>
    </ul>

</body>
</html>
