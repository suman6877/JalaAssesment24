<!-- Semantic Elements -->
<!-- 1. Develop a web page with non-semantic elements <div> and <span> -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Semantic Elements Page</title>
</head>
<body>
    <div>
        <h1>This is a Heading Inside a Div</h1>
        <p>This is a paragraph inside a div.</p>
        <span>This is a span element inside the div.</span>
    </div>
</body>
</html>
