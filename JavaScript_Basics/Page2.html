<!-- Array Sorting on Button Click: -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Sorting</title>
</head>
<body>

<button onclick="sortFruits()">Sort Fruits</button>

<script>
  var fruits = ['Apple', 'Mango', 'Orange', 'Grapes'];

  function sortFruits() {
    fruits.sort((a, b) => b.localeCompare(a));
    console.log(fruits);
  }
</script>

</body>
</html>
